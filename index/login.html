<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>

<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="img/Untitled design.png" alt="Logo">
        </div>
        <div class="login-card-header">
            <h1>Sign In</h1>
            <div>Please login to use platform</div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">Email</span>
                    <label>
                        <input type="text" placeholder="Enter Email" required autofocus>
                    </label>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">Lock</span>
                    <label>
                        <input type="password" placeholder="Enter Password" required>
                    </label>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember Me</label>
                    </div>
                    <button type="submit"> Sign In</button>
                    <br>
                    <a href="a">I For got my password</a>
                    <form>
                        <div class="login-card-footer">
                            Don't have an Account? <a href="a">Creat a free account!</a>
                        </div>
                    </form>
                </div>
                <div class="login-card-social">
                    <div>Other Sign In Platform</div>
                    <div class="login-card-social-btn">
                        <a href="a">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                                 width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                 fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                            </svg>
                        </a>
                        <a href="a">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google"
                                 width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                 fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
