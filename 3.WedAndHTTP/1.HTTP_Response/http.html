<!--1xx: Informational -  Số này có nghĩa là request đã được nhận và đang được xử lý.
2xx: Success - Số này báo hiệu sự thành công, hành động đã được nhận, được hiểu và chấp nhận.
3xx: Redirection -  Số này báo hiệu rằng phải thực hiện thêm hành động để hoàn tất request.
4xx: Client Error - Số này báo hiệu request chứa các sai sót về cú pháp hoặc không thể thực thi.
5xx: Server Error - Số này có nghĩa là server bị lỗi, nó không thực hiện được request mặc dù đó là request hợp lệ.-->
